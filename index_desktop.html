            /* IE9*/

                url("a3620c0b63573282ebcccca50fe4c7b0.ttf") format("truetype"),

                url("a3620c0b63573282ebcccca50fe4c7b0.svg#DPComic Regular") format("svg");
            /* iOS 4.1- */
        }

        :root {
            --color-accent: red;
            --color-primary: yellow;
            --color-secondary: green;

            --picture-size: 150px;
            --gif-width: 390px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        html {
            font-family: "DPComic Regular" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;

            text-transform: uppercase;
            text-shadow: 5px 5px 0 black;
            background-image: url("images/background.jpg");
            background-size: cover;
        }

        body {
            padding: 20px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        .container {
            width: calc(4*var(--picture-size) + var(--gif-width));
            margin: 0 auto;
        }

        .title {
            text-align: center;
            color: var(--color-primary);
            font-weight: 300;
            font-size: 100px;
        }

        

        .game {

            display: flex;
            flex-direction: row;
        }

        .pictures {
            display: grid;
            grid-template-columns: var(--picture-size) var(--picture-size) var(--picture-size) var(--picture-size);
            grid-template-rows: var(--picture-size) var(--picture-size) var(--picture-size);
        }

        .gifs {
            width: var(--gif-width);
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .picture {
            display: inline-block;
            width: var(--picture-size);
            height: var(--picture-size);
            background-size: cover;
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            outline: 2px solid black;
            z-index: 1;
        }

        .picture.active {
            outline: 10px solid var(--color-accent);
            z-index: 2;
            background-color: rgb(100, 100, 0, 0.3);
        }

        .picture img {
            width: 100%;
        }

        .gif {
            height: calc(3*var(--picture-size));
            padding-left: 30px;
            display: none;
        }

        .choose {
            text-align: center;
            color: var(--color-primary);
            font-weight: 300;
            display: flex;
            align-items: center;
            font-size: 80px;
            animation: blinker 1s linear infinite;
        }

        .player {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        .player-name {
            text-align: center;
            font-weight: 300;
            color: var(--color-accent);
            font-size: 80px;
            line-height: 80px;
            display: inline-block;
            vertical-align: top;
        }
        .player-link a {
            display: inline-block;
            vertical-align: top;
            text-align: center;
            font-weight: 300;
            line-height: 80px;
            font-size: 50px;
            margin-left: 14px;
            text-decoration: none;
        }
        .player-link a:hover {
            margin-left: 0;
            font-size: 60px;
            line-height: 80px;
        }

        @keyframes blinker {
            0% {
                opacity: 100%;
            }

            50% {
                opacity: 100%;
            }

            51% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        function selectPlayer(element, event, id) {
            event.stopImmediatePropagation();
            reset();
            const picture = element;
            const gif = document.querySelector('#gif_' + id);
            const player = document.querySelector('#player_' + id);
            const choose = document.querySelector('.choose');

            choose.style.display = "none";
            gif.style.display = "inline-block";
            player.style.display = "block";
            picture.classList.add("active");
        }

        function reset() {
            const gifs = document.querySelectorAll('.gif');
            const pictures = document.querySelectorAll('.picture');
            const players = document.querySelectorAll('.player');
            const choose = document.querySelector('.choose');

            gifs.forEach(function (el) {
                el.style.display = "none"
            })
            pictures.forEach(function (el) {
                el.classList.remove('active')
            })
            players.forEach(function (el) {
                el.style.display = "none"
            })
            choose.style.display = "flex";
        }
    </script>
