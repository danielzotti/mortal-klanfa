<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Klanfa</title>
  <style>
    @font-face {
      font-family: "DPComic Regular";
      src: url("fonts/a3620c0b63573282ebcccca50fe4c7b0.eot");
      /* IE9*/
      src: url("fonts/a3620c0b63573282ebcccca50fe4c7b0.eot?#iefix") format("embedded-opentype"),
        /* IE6-IE8 */ url("fonts/a3620c0b63573282ebcccca50fe4c7b0.woff2") format("woff2"),
        /* chrome、firefox */ url("fonts/a3620c0b63573282ebcccca50fe4c7b0.woff") format("woff"),
        /* chrome、firefox */ url("fonts/a3620c0b63573282ebcccca50fe4c7b0.ttf") format("truetype"),
        /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/ url("fonts/a3620c0b63573282ebcccca50fe4c7b0.svg#DPComic Regular") format("svg");
      /* iOS 4.1- */
    }

    :root {
      --color-accent: red;
      --color-primary: yellow;
      --color-secondary: green;

      --picture-size: 150px;
      --gif-width: 390px;
    }

    * {
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;

      font-family: "DPComic Regular", sans-serif;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;

      text-transform: uppercase;
      text-shadow: 5px 5px 0 black;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
    }

    body {
      margin: 0;
      position: absolute;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;

      padding: 20px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .container {
      width: calc(4 * var(--picture-size) + var(--gif-width));
      margin: 0 auto;
      padding-bottom: 20px;
    }

    .title {
      text-align: center;
      color: var(--color-primary);
      font-weight: 300;
      font-size: 100px;
      margin-top: 15px;
    }


    .game {
      display: flex;
      flex-direction: row;
    }

    .pictures {
      display: grid;
      grid-template-columns: var(--picture-size) var(--picture-size) var(--picture-size) var(--picture-size);
      /*grid-template-rows: var(--picture-size) var(--picture-size) var(--picture-size);*/
    }

    .gifs {
      width: var(--gif-width);
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .picture {
      display: inline-block;
      width: var(--picture-size);
      height: var(--picture-size);
      background-size: cover;
      border: 1px solid black;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      outline: 2px solid black;
      z-index: 1;
    }

    .picture.active {
      outline: 10px solid var(--color-accent);
      z-index: 2;
      background-color: rgba(100, 100, 0, 0.3);
    }

    .picture img {
      width: 100%;
    }

    .gif {
      height: calc(3 * var(--picture-size));
      padding-left: 30px;
      display: none;
    }

    .choose {
      text-align: center;
      color: var(--color-primary);
      font-weight: 300;
      display: flex;
      align-items: center;
      font-size: 80px;
      animation: blinker 1s linear infinite;
    }

    .player {
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    .player-name {
      text-align: center;
      font-weight: 300;
      color: var(--color-accent);
      font-size: 80px;
      line-height: 80px;
      display: inline-block;
      vertical-align: top;
    }

    .player-link a {
      display: inline-block;
      vertical-align: top;
      text-align: center;
      font-weight: 300;
      line-height: 80px;
      text-decoration: none;
    }

    .player-link img {
      height: 70px;
    }

    .player-link a:hover {
      transform: scale3d(0.9, 0.9, 0.9);
      margin-left: 0;
      line-height: 80px;
    }

    #audio-control {
      font-family: "DPComic Regular", sans-serif;
      font-size: 20px;
      font-style: normal;
      text-transform: uppercase;
      position: fixed;
      bottom: 3px;
      right: 3px;
      cursor: pointer;
      border: none;
      background-color: lightgray;
      padding: 5px 10px;
      z-index: 10;
    }

    @keyframes blinker {
      0% {
        opacity: 100%;
      }

      50% {
        opacity: 100%;
      }

      51% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    @media (max-width: 1010px) {
      .title {
        font-size: 50px;
        margin-bottom: 30px;
      }

      .choose {
        font-size: 60px;
      }

      .player-name {
        font-size: 35px;
        line-height: 35px;
      }

      .player-link a {
        line-height: 35px;
      }

      .player-link img {
        height: 35px;
      }

      .container {
        width: 100%;
      }

      .game {
        flex-direction: column;
        align-items: center;
      }

      .pictures {
        grid-template-columns: var(--picture-size) var(--picture-size) var(--picture-size) var(--picture-size);
      }
      .gifs {
        margin-top: 50px;
      }
    }

    @media (max-width: 800px) {
      .title {
        font-size: 60px;
      }

      .choose {
        font-size: 70px;
      }
      .player-name {
        font-size: 40px;
        line-height: 40px;
      }
      .pictures {
        grid-template-columns: var(--picture-size) var(--picture-size) var(--picture-size);
      }
      .gifs {
        height: calc(2 * var(--picture-size));
      }
      .gif {
        height: calc(2 * var(--picture-size));
      }
    }

    @media (max-width: 600px) {

        line-height: 35px;
      }
      .pictures {
        grid-template-columns: var(--picture-size) var(--picture-size);
      }
    }
  </style>
</head>

<script>
  function onLoad() {
    const audio = document.querySelector('audio');
    const control = document.querySelector('#audio-control');
    audio.play();
    if(audio.paused) {
      control.innerHTML = 'Play music';
    } else {
      control.innerHTML = 'Stop music';
    }
  }

  function selectPlayer(element, event, id) {
    event.stopImmediatePropagation();
    reset();
    const picture = element;
    const gif = document.querySelector('#gif_' + id);
    const player = document.querySelector('#player_' + id);
    const choose = document.querySelector('.choose');

    choose.style.display = 'none';
    gif.style.display = 'inline-block';
    player.style.display = 'block';
    picture.classList.add('active');
    if(window.outerWidth <= 1010){
      gif.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'nearest' });
    }

    // location.hash = "#gif_" + id;
  }

  function reset() {
    const gifs = document.querySelectorAll('.gif');
    const pictures = document.querySelectorAll('.picture');
    const players = document.querySelectorAll('.player');
    const choose = document.querySelector('.choose');

    gifs.forEach(function(el) {
      el.style.display = 'none';
    });
    pictures.forEach(function(el) {
      el.classList.remove('active');
    });
    players.forEach(function(el) {
      el.style.display = 'none';
    });
    choose.style.display = 'flex';
  }

  function play() {
    const audio = document.querySelector('audio');
    const control = document.querySelector('#audio-control');
    audio.play();
    control.innerHTML = 'Stop music';
  }

  function stop() {
    const audio = document.querySelector('audio');
    const control = document.querySelector('#audio-control');
    audio.pause();
    control.innerHTML = 'Play music';
  }

  function toggleAudio(event) {
    event?.stopImmediatePropagation();
    const audio = document.querySelector('audio');
    if(audio.paused) {
      play();
    } else {
      stop();
    }
  }
</script>
